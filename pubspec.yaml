publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Database
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Charts & Graphs
  fl_chart: ^0.70.2
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.4
  
  # Calendar
  table_calendar: ^3.1.2
  
  # Animations
  flutter_animate: ^4.5.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.4
  file_picker: ^8.1.6
  window_manager: ^0.3.9
  
  # Google Fonts
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  
  # Drift code generation
  drift_dev: ^2.23.0
  build_runner: ^2.4.15

